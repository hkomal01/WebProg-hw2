<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin+Sketch">
        <title>Contact Us</title>
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            header{
                height: 100px;
                background: #262626;
                width: 100%;
                z-index: 12;
                position: fixed;
                
            }
            .logo{
                float: left;
                position: fixed;
                left: 8%;
                line-height: 100px;
            }
            .logo a{
                text-decoration: none;
                font-size: 30px;
                font-family: "Cabin Sketch";
                color: #fff;
                letter-spacing: 5px;
            }
            nav{
                float: right;
                position: fixed;
                right: 8%;
                line-height: 100px;
            }
            nav a{
                text-decoration: none;
                font-family: "sans-serif";
                text-transform: lowercase;
                letter-spacing: 4px;
                font-size: 20px;
                margin: 0 10px;
                color: #fff;
            }
            body{
                background: dodgerblue;
            }
            .con{
                position: relative;
                background-color: darkgray;
                background-size: cover;
                min-height: 100px;
                padding: 50px 100px;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            .con .content{
                max-width: 800px;
            }
            #home{
                text-align: center;
            }
        </style>
    </head>
<body>
    <div class="box-a">
        <header>
            <div class="wrap">
                <div class="logo">
                    <a href="index.html">frosty scarves</a>
                </div>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="catalogue.html">Catalogue</a>
                    <a href="contact.html">Contact Us</a>
                </nav>
            </div>
        </header>
    <br>
    <br>
    <br>
    <br>
    <section class="con">
        <div class=:"content">
            <h2>CONTACT US:</h2>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class ="box">
                    <div id="Message">
                        <form>
                            <div id="input">
                                <span>Full Name</span>
                                <input type="text" name="" required="required"> 
                            </div>
                            <div id="input2">
                                <span>Email</span>
                                <input type="text" name="" required="required">
                            </div>
                            <div id="input3">
                                <span>Message</span>
                                <textarea required="required"></textarea>
                            </div>
                            <div id="input4">
                                <input type="submit" name="" value="Send">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
